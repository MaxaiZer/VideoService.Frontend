<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoService</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/pages/header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <div class="container mx-auto p-4 w-1/3">
        <div class="mb-4 flex">
            <input type="text" id="searchInput" placeholder="Search videos..."
                class="flex-grow h-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="searchButton"
                class="ml-2 h-10 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Search
            </button>
        </div>
    </div>
    <div id="videoGallery" class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>

    <script type="module" src="/scripts/index.ts"></script>
</body>

</html>
