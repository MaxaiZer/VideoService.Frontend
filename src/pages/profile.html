<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                    document.getElementById('uploadLink').remove();
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <div class="bg-gray-800 p-4 flex justify-between items-center">
        <div id="username" class="text-white"></div>
        <button id="logoutButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Logout
        </button>
    </div>
    <script type="module" src="/scripts/profile.ts"></script>
</body>

</html>
