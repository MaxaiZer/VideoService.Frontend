<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="">

    <div class="p-4">
        <a href="index.html" class="link">To main page</a>
    </div>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 w-96">
            <h1 class="text-2xl font-semibold text-center mb-6">Upload Your Video!</h1>

            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="videoName" class="block text-sm font-medium text-gray-700">Video Name:</label>
                    <input type="text" id="videoName" name="name" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>

                <div>
                    <label for="videoDescription" class="block text-sm font-medium text-gray-700">Video
                        Description:</label>
                    <textarea id="videoDescription" name="description" rows="4" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2"></textarea>
                </div>

                <div>
                    <label for="videoFile" class="block text-sm font-medium text-gray-700">Select Video File:</label>
                    <input type="file" id="videoFile" accept="video/*" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>

                <button type="submit" id="submitBtn" disabled
                    class="w-full bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 p-2">
                    Upload Video
                </button>
            </form>

            <div id="message" class="message text-center mt-4"></div>
        </div>
    </div>

    <script type="module" src="upload_video.ts"></script>
</body>

</html>
