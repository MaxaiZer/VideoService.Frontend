<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="loginUsername" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="loginUsername" name="username" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="loginPassword" name="password" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 p-2">
                Login
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-red-500"></div>

        <div class="mt-4 text-center">
            <a href="register.html" class="text-blue-600 hover:underline">Don't have an account? Register</a>
        </div>
    </div>

    <script type="module" src="login.ts"></script>
</body>

</html>
