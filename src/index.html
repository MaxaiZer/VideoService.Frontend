<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex justify-end p-4">
        <a id="uploadLink" href="upload_video.html" class="link">Upload a New Video</a>
    </div>
    <div class="container mx-auto p-4 w-1/3">
        <h1 class="text-2xl font-bold text-center mb-4">Videos</h1>

        <div class="mb-4 flex">
            <input type="text" id="searchInput" placeholder="Search videos..."
                class="flex-grow h-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="searchButton"
                class="ml-2 h-10 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Search
            </button>
        </div>
    </div>
    <div id="videoGallery" class="container mx-auto p-4 last:grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

    <script type="module" src="./index.ts"></script>
</body>

</html>
